<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Trading Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" />
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="nav">
    <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Dashboard</a>
    <a href="/schwab" class="{{ 'active' if request.path.startswith('/schwab') else '' }}">Schwab Live</a>
    <a href="/trades" class="{{ 'active' if request.path.startswith('/trades') else '' }}">Trades</a>
    <a href="/summaries" class="{{ 'active' if request.path.startswith('/summaries') else '' }}">Summaries</a>
    <a href="/feedback" class="{{ 'active' if request.path.startswith('/feedback') else '' }}">Feedback</a>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script defer src="{{ url_for('static', filename='js/common.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/time.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
